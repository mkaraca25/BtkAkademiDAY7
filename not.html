<body>

        </ul>
   </nav>
   <main>
    <div class="container m-auto border p-3 mb-2 bg-secondary text-white rounded ">
        <div class="form-group ">
             
             <input class="form-control" placeholder="Vize 1" type="number" name="text" id="txtVize1" required>
          
         <br>
             <input class="form-control" placeholder="Vize 2" type="number" name="text-2" id="txtVize2" required>
             <br>
             <input class="form-control" placeholder="Vize 3" type="number" name="text-2" id="txtFinal" required>
     <br><button class="btn btn-info btn-lg btn-block " id="kayıt" type="submit" onclick="hesap()">Hesapla</button> 
         </div>
           <p><label id="lblSonuc"></label>&nbsp;</p>
     
         </div>
           <script>
             var vize1=document.getElementById("txtVize1");
             var vize2=document.getElementById("txtVize2");
     
     var final=document.getElementById("txtFinal");
     var btnHesap=document.getElementById("hesap");
     
     function hesap(){
         var durum="";
         var vize1Notu=Number(vize1.value);
         var vize2Notu=Number(vize2.value);
     
         var finalNotu=Number(final.value);
         var dataName = localStorage.getItem('isim');
         var dataSurname = localStorage.getItem('soyisim');
     
         var ortalama=((vize1Notu+vize2Notu)*0.4)+(finalNotu*0.6);
         if(ortalama>=50 && finalNotu>=50)
             {
                 durum="GEÇTİNİZ";
             }
         else if (ortalama>=49 && finalNotu<50)
             {
                 durum="FİNAL NOTU 50' DEN KÜÇÜK! KALDINIZ";
             }
         else
             {
                 durum="ORTALAMANIZ 50' DEN KÜÇÜK! KALDINIZ. "
             }
         document.getElementById("lblSonuc").innerHTML="Sayın "+dataName+" "+ dataSurname +" Ortalamanız : "+ortalama+"<BR>"+durum;
         
     }
           </script>
     
             
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
